<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library Seat Map</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-2xl font-bold mb-4 text-center">üìö Library Seat Map</h1>

  <div id="seats" class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-6 gap-4 max-w-6xl mx-auto">
    {% for seat in seats %}
      <div 
        class="p-4 rounded-lg shadow text-center cursor-pointer seat-box 
               {% if seat.status == 'available' %}bg-green-200{% else %}bg-red-300{% endif %}" 
        data-id="{{ seat.id }}" 
        data-status="{{ seat.status }}"
      >
        <p class="text-lg font-semibold">Seat {{ seat.id }}</p>
        <p class="status-label text-sm font-medium mb-2">
          {% if seat.status == 'available' %}
            ‚úÖ Seat Available
          {% else %}
            ‚ùå Seat Not Available
          {% endif %}
        </p>
        <button 
          class="px-4 py-2 text-white rounded seat-btn 
                 {% if seat.status == 'available' %}bg-green-600{% else %}bg-red-600{% endif %}">
          {% if seat.status == 'available' %}Check In{% else %}Free{% endif %}
        </button>
      </div>
    {% endfor %}
  </div>

  <script>
    document.querySelectorAll(".seat-box").forEach(box => {
      box.querySelector(".seat-btn").addEventListener("click", async (e) => {
        e.preventDefault();

        const seatId = box.dataset.id;
        const currentStatus = box.dataset.status;

        const endpoint = currentStatus === "available" ? `/checkin/${seatId}` : `/free/${seatId}`;
        const res = await fetch(endpoint, { method: "POST" });

        if (res.ok) {
          // Toggle status
          const newStatus = currentStatus === "available" ? "occupied" : "available";
          box.dataset.status = newStatus;

          // Toggle box color
          box.classList.toggle("bg-green-200");
          box.classList.toggle("bg-red-300");

          // Toggle button color and text
          const btn = box.querySelector(".seat-btn");
          btn.classList.toggle("bg-green-600");
          btn.classList.toggle("bg-red-600");
          btn.innerText = newStatus === "available" ? "Check In" : "Free";

          // Update label
          const label = box.querySelector(".status-label");
          label.innerText = newStatus === "available" ? "‚úÖ Seat Available" : "‚ùå Seat Not Available";
        }
      });
    });
  </script>
</body>
</html>
